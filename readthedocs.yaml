version: 2

# Specify the build environment
build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

# Configure Sphinx
sphinx:
  configuration: docs/source/conf.py  # Path to your Sphinx configuration file

# Install Python dependencies
python:
  install:
    - method: pip
      path: .
    - requirements: requirements.txt
    - pip_install:
        - sphinx_rtd_theme
